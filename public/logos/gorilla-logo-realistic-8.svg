<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 140" class="logo">
  <defs>
    <linearGradient id="athleticGorilla" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b2631;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="athleticFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7965;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5c3f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speedText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f4e79;stop-opacity:1" />
    </linearGradient>
    <filter id="motion">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- アスリート系ゴリラ（動的なポーズ） -->
  <!-- 流線型の体 -->
  <ellipse cx="80" cy="90" rx="40" ry="50" fill="url(#athleticGorilla)" transform="rotate(-5 80 90)"/>
  
  <!-- 前傾姿勢の頭 -->
  <ellipse cx="80" cy="45" rx="32" ry="28" fill="url(#athleticGorilla)" transform="rotate(-10 80 45)"/>
  
  <!-- サジタルクレスト -->
  <ellipse cx="80" cy="30" rx="25" ry="10" fill="#1b2631" transform="rotate(-10 80 30)"/>
  
  <!-- 集中した顔 -->
  <ellipse cx="80" cy="50" rx="24" ry="25" fill="url(#athleticFace)" transform="rotate(-10 80 50)"/>
  
  <!-- 集中した目 -->
  <ellipse cx="74" cy="45" rx="4" ry="3" fill="#fff"/>
  <ellipse cx="86" cy="47" rx="4" ry="3" fill="#fff"/>
  <circle cx="74" cy="45" r="2.5" fill="#2c1810"/>
  <circle cx="86" cy="47" r="2.5" fill="#2c1810"/>
  
  <!-- 鼻 -->
  <ellipse cx="80" cy="54" rx="4" ry="3" fill="#6b5c3f"/>
  <ellipse cx="78" cy="55" rx="1" ry="0.8" fill="#2c1810"/>
  <ellipse cx="82" cy="55" rx="1" ry="0.8" fill="#2c1810"/>
  
  <!-- 決意の口 -->
  <path d="M75 60 Q80 62 85 60" fill="none" stroke="#2c1810" stroke-width="2"/>
  
  <!-- 筋肉質な腕（動的） -->
  <ellipse cx="50" cy="70" rx="14" ry="30" fill="url(#athleticGorilla)" transform="rotate(-30 50 70)"/>
  <ellipse cx="110" cy="75" rx="14" ry="30" fill="url(#athleticGorilla)" transform="rotate(20 110 75)"/>
  
  <!-- 手 -->
  <ellipse cx="42" cy="85" rx="9" ry="7" fill="url(#athleticFace)" transform="rotate(-30 42 85)"/>
  <ellipse cx="118" cy="90" rx="9" ry="7" fill="url(#athleticFace)" transform="rotate(20 118 90)"/>
  
  <!-- 本を走りながら読んでいる -->
  <rect x="65" y="80" width="30" height="20" fill="#e74c3c" rx="3" transform="rotate(-15 80 90)"/>
  <rect x="67" y="82" width="26" height="16" fill="#fff" transform="rotate(-15 80 90)"/>
  <line x1="69" y1="85" x2="91" y2="85" stroke="#2c3e50" stroke-width="1" transform="rotate(-15 80 90)"/>
  <line x1="69" y1="88" x2="89" y2="88" stroke="#2c3e50" stroke-width="1" transform="rotate(-15 80 90)"/>
  <line x1="69" y1="91" x2="87" y2="91" stroke="#2c3e50" stroke-width="1" transform="rotate(-15 80 90)"/>
  <line x1="69" y1="94" x2="91" y2="94" stroke="#2c3e50" stroke-width="1" transform="rotate(-15 80 90)"/>
  <line x1="80" y1="82" x2="80" y2="98" stroke="#e74c3c" stroke-width="2" transform="rotate(-15 80 90)"/>
  
  <!-- 足（走っている様子） -->
  <ellipse cx="65" cy="120" rx="16" ry="12" fill="url(#athleticFace)" transform="rotate(-20 65 120)"/>
  <ellipse cx="95" cy="125" rx="16" ry="12" fill="url(#athleticFace)" transform="rotate(10 95 125)"/>
  
  <!-- スピーディーなテキスト -->
  <text x="140" y="55" font-family="'Arial Black', sans-serif" font-size="32" font-weight="bold" 
        fill="url(#speedText)" filter="url(#motion)">速読</text>
  <text x="140" y="90" font-family="'Arial Black', sans-serif" font-size="32" font-weight="bold" 
        fill="url(#speedText)" filter="url(#motion)">ゴリラ</text>
  
  <!-- スピードライン -->
  <g opacity="0.7">
    <line x1="120" y1="35" x2="135" y2="37" stroke="#3498db" stroke-width="3"/>
    <line x1="125" y1="45" x2="140" y2="47" stroke="#2980b9" stroke-width="2"/>
    <line x1="120" y1="55" x2="135" y2="57" stroke="#1f4e79" stroke-width="3"/>
    <line x1="120" y1="70" x2="135" y2="72" stroke="#3498db" stroke-width="3"/>
    <line x1="125" y1="80" x2="140" y2="82" stroke="#2980b9" stroke-width="2"/>
    <line x1="120" y1="90" x2="135" y2="92" stroke="#1f4e79" stroke-width="3"/>
  </g>
  
  <!-- 風のエフェクト -->
  <g opacity="0.5">
    <path d="M250 40 Q260 35 270 40 Q265 45 255 45 Q250 42 250 40" fill="#85c1e9"/>
    <path d="M260 60 Q270 55 280 60 Q275 65 265 65 Q260 62 260 60" fill="#7fb3d3"/>
    <path d="M250 80 Q260 75 270 80 Q265 85 255 85 Q250 82 250 80" fill="#85c1e9"/>
  </g>
  
  <!-- 運動の軌跡 -->
  <g opacity="0.4">
    <path d="M30 100 Q40 95 50 100 Q60 105 70 100" fill="none" stroke="#3498db" stroke-width="2"/>
  </g>
</svg>