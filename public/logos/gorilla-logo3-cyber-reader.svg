<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 120" class="logo">
  <defs>
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Digital grid background -->
  <g opacity="0.3">
    <line x1="20" y1="20" x2="20" y2="100" stroke="#00f5ff" stroke-width="0.5"/>
    <line x1="40" y1="20" x2="40" y2="100" stroke="#00f5ff" stroke-width="0.5"/>
    <line x1="10" y1="30" x2="130" y2="30" stroke="#00f5ff" stroke-width="0.5"/>
    <line x1="10" y1="60" x2="130" y2="60" stroke="#00f5ff" stroke-width="0.5"/>
    <line x1="10" y1="90" x2="130" y2="90" stroke="#00f5ff" stroke-width="0.5"/>
  </g>
  
  <!-- Cyber gorilla outline -->
  <path d="M60 25 Q80 15 100 25 Q115 20 120 35 Q125 45 120 55 Q115 65 100 68 Q80 70 60 65 Q45 60 45 50 Q45 35 60 25Z" 
        fill="none" stroke="url(#cyberGradient)" stroke-width="3" filter="url(#neonGlow)"/>
  
  <!-- Digital eyes -->
  <rect x="70" y="35" width="8" height="8" fill="#00f5ff" filter="url(#neonGlow)"/>
  <rect x="95" y="35" width="8" height="8" fill="#00f5ff" filter="url(#neonGlow)"/>
  
  <!-- Circuit lines on face -->
  <path d="M75 45 L85 45 L85 50 L95 50" fill="none" stroke="#00f5ff" stroke-width="2" opacity="0.8"/>
  
  <!-- Futuristic text -->
  <text x="150" y="45" font-family="'Courier New', monospace" font-size="26" font-weight="bold" 
        fill="url(#cyberGradient)" filter="url(#neonGlow)">速読</text>
  <text x="150" y="75" font-family="'Courier New', monospace" font-size="26" font-weight="bold" 
        fill="url(#cyberGradient)" filter="url(#neonGlow)">ゴリラ</text>
  
  <!-- Digital book -->
  <rect x="250" y="35" width="25" height="18" fill="none" stroke="#00f5ff" stroke-width="2"/>
  <rect x="252" y="37" width="21" height="14" fill="#00f5ff" opacity="0.3"/>
  <line x1="255" y1="40" x2="270" y2="40" stroke="#00f5ff" stroke-width="1"/>
  <line x1="255" y1="43" x2="268" y2="43" stroke="#00f5ff" stroke-width="1"/>
  <line x1="255" y1="46" x2="265" y2="46" stroke="#00f5ff" stroke-width="1"/>
  
  <!-- Data stream effect -->
  <g opacity="0.7">
    <text x="280" y="40" font-family="'Courier New', monospace" font-size="8" fill="#00f5ff">01100101</text>
    <text x="280" y="50" font-family="'Courier New', monospace" font-size="8" fill="#00f5ff">11010011</text>
  </g>
</svg>