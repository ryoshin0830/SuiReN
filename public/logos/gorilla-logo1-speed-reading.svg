<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" class="logo">
  <defs>
    <linearGradient id="speedGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8e53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa726;stop-opacity:1" />
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Speed lines -->
  <g opacity="0.7">
    <line x1="10" y1="20" x2="50" y2="20" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="15" y1="30" x2="45" y2="30" stroke="#ff8e53" stroke-width="2"/>
    <line x1="20" y1="40" x2="40" y2="40" stroke="#ffa726" stroke-width="2"/>
  </g>
  
  <!-- Gorilla head silhouette -->
  <path d="M70 25 Q85 15 100 25 Q110 20 115 30 Q120 35 115 45 Q110 55 100 58 Q85 60 70 55 Q60 50 60 40 Q60 30 70 25Z" 
        fill="#2c3e50" opacity="0.9"/>
  
  <!-- Gorilla features -->
  <circle cx="80" cy="35" r="3" fill="#fff"/>
  <circle cx="105" cy="35" r="3" fill="#fff"/>
  <ellipse cx="92.5" cy="45" rx="8" ry="4" fill="#34495e"/>
  
  <!-- Text with speed effect -->
  <text x="130" y="45" font-family="'Arial Black', sans-serif" font-size="24" font-weight="bold" 
        fill="url(#speedGradient1)" filter="url(#glow1)">速読</text>
  <text x="130" y="70" font-family="'Arial Black', sans-serif" font-size="24" font-weight="bold" 
        fill="url(#speedGradient1)" filter="url(#glow1)">ゴリラ</text>
  
  <!-- Reading book icon -->
  <rect x="250" y="30" width="20" height="15" fill="#3498db" rx="2"/>
  <rect x="252" y="32" width="16" height="11" fill="#fff"/>
  <line x1="254" y1="35" x2="266" y2="35" stroke="#3498db" stroke-width="1"/>
  <line x1="254" y1="38" x2="264" y2="38" stroke="#3498db" stroke-width="1"/>
  <line x1="254" y1="41" x2="262" y2="41" stroke="#3498db" stroke-width="1"/>
</svg>