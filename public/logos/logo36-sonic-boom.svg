<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sonic" cx="30%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D50000;stop-opacity:1" />
    </radialGradient>
  </defs>
  <!-- Sonic boom waves -->
  <ellipse cx="40" cy="40" rx="35" ry="8" fill="none" stroke="#FF1744" stroke-width="3" opacity="0.8"/>
  <ellipse cx="40" cy="40" rx="45" ry="12" fill="none" stroke="#FF5722" stroke-width="2" opacity="0.6"/>
  <ellipse cx="40" cy="40" rx="55" ry="16" fill="none" stroke="#FF9800" stroke-width="1" opacity="0.4"/>
  <!-- Sonic source -->
  <circle cx="40" cy="40" r="8" fill="url(#sonic)"/>
  <circle cx="40" cy="40" r="4" fill="#FFFFFF"/>
  <!-- Shockwave text -->
  <text x="90" y="35" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#D50000" style="letter-spacing: -1px;">すいすい</text>
  <text x="90" y="52" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#FF1744">リーダー</text>
  <text x="90" y="65" font-family="Arial, sans-serif" font-size="9" fill="#FF5722">SONIC SPEED</text>
</svg>