<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" class="logo">
  <defs>
    <linearGradient id="zenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="auraGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Peaceful aura around gorilla -->
  <circle cx="80" cy="50" r="45" fill="url(#auraGradient)"/>
  
  <!-- Meditation pose gorilla -->
  <ellipse cx="80" cy="60" rx="30" ry="35" fill="#2c3e50"/>
  
  <!-- Gorilla head in meditation -->
  <circle cx="80" cy="35" r="20" fill="#34495e"/>
  
  <!-- Closed eyes in meditation -->
  <path d="M70 32 Q75 30 80 32" fill="none" stroke="#2c3e50" stroke-width="2"/>
  <path d="M80 32 Q85 30 90 32" fill="none" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Peaceful smile -->
  <path d="M75 42 Q80 45 85 42" fill="none" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Lotus position arms -->
  <ellipse cx="55" cy="55" rx="8" ry="15" fill="#34495e" transform="rotate(-30 55 55)"/>
  <ellipse cx="105" cy="55" rx="8" ry="15" fill="#34495e" transform="rotate(30 105 55)"/>
  
  <!-- Book floating in meditation -->
  <rect x="70" y="20" width="20" height="12" fill="url(#zenGradient)" rx="2" opacity="0.8"/>
  <rect x="72" y="22" width="16" height="8" fill="#fff" opacity="0.9"/>
  <line x1="74" y1="24" x2="86" y2="24" stroke="#27ae60" stroke-width="1"/>
  <line x1="74" y1="26" x2="84" y2="26" stroke="#27ae60" stroke-width="1"/>
  <line x1="74" y1="28" x2="82" y2="28" stroke="#27ae60" stroke-width="1"/>
  
  <!-- Floating particles -->
  <g opacity="0.7">
    <circle cx="95" cy="25" r="1.5" fill="#2ecc71"/>
    <circle cx="100" cy="30" r="1" fill="#27ae60"/>
    <circle cx="65" cy="28" r="1.5" fill="#16a085"/>
    <circle cx="60" cy="35" r="1" fill="#2ecc71"/>
  </g>
  
  <!-- Zen-style calligraphy text -->
  <text x="130" y="50" font-family="serif" font-size="28" font-weight="normal" 
        fill="url(#zenGradient)">速読</text>
  <text x="130" y="80" font-family="serif" font-size="28" font-weight="normal" 
        fill="url(#zenGradient)">ゴリラ</text>
  
  <!-- Bamboo decoration -->
  <g opacity="0.6">
    <rect x="240" y="20" width="4" height="60" fill="#27ae60"/>
    <rect x="250" y="25" width="4" height="50" fill="#2ecc71"/>
    <ellipse cx="242" cy="30" rx="3" ry="1" fill="#34495e"/>
    <ellipse cx="242" cy="45" rx="3" ry="1" fill="#34495e"/>
    <ellipse cx="252" cy="35" rx="3" ry="1" fill="#34495e"/>
    <ellipse cx="252" cy="55" rx="3" ry="1" fill="#34495e"/>
  </g>
  
  <!-- Enso circle (zen circle) -->
  <path d="M260 40 Q270 30 280 40 Q285 50 280 60 Q270 70 260 60 Q255 50 260 40" 
        fill="none" stroke="#27ae60" stroke-width="3" opacity="0.8"/>
</svg>