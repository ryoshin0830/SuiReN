<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFF00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Neon background -->
  <rect x="20" y="20" width="200" height="40" fill="none" stroke="url(#neonGrad)" stroke-width="2" rx="20" filter="url(#neonGlow)"/>
  <!-- Neon text -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="900" text-anchor="middle" fill="url(#neonGrad)" filter="url(#neonGlow)">すいすいリーダー</text>
  <text x="120" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#00FFFF">SPEED READING REVOLUTION</text>
</svg>