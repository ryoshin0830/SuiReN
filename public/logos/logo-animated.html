<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuiReN - Speed Reading Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    }
    
    .logo-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.08);
    }
    
    /* Speed Reading アニメーション */
    @keyframes speedReading {
      0% { stroke-dashoffset: 100; }
      100% { stroke-dashoffset: 0; }
    }
    
    .speed-stroke {
      stroke-dasharray: 100;
      animation: speedReading 2s linear infinite;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
      <!-- ロゴ部分 -->
      <g transform="translate(80, 100)">
        <!-- 本のページ（曲線） -->
        <path d="M -40 30 Q -20 20, 0 25 Q 20 20, 40 30 L 40 40 Q 20 35, 0 40 Q -20 35, -40 40 Z" 
              fill="#0066cc" />
        <path class="speed-stroke" d="M -40 30 Q -20 20, 0 25 Q 20 20, 40 30" 
              stroke="#0066cc" stroke-width="2" fill="none" opacity="0.6" />
        <!-- 魚 -->
        <ellipse cx="0" cy="-5" rx="32" ry="18" fill="#0066cc" />
        <path d="M 27 -5 L 38 -13 L 38 3 Z" fill="#0066cc" />
      </g>
      
      <!-- テキスト部分 -->
      <g transform="translate(180, 100)">
        <text x="0" y="0" 
              font-family="'DM Sans', -apple-system, sans-serif" 
              font-size="42" 
              font-weight="500"
              fill="#0066cc">
          SuiReN
        </text>
        <text x="0" y="25" 
              font-family="'DM Sans', -apple-system, sans-serif" 
              font-size="14" 
              font-weight="600"
              letter-spacing="0.05em"
              fill="#0066cc"
              opacity="0.7">
          Sui Sui Reading Nihongo
        </text>
      </g>
    </svg>
  </div>
</body>
</html>
