<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Atom nucleus -->
  <circle cx="50" cy="40" r="6" fill="#FF4081"/>
  <circle cx="50" cy="40" r="3" fill="#FFFFFF"/>
  <!-- Electron orbits -->
  <ellipse cx="50" cy="40" rx="25" ry="10" fill="none" stroke="#2196F3" stroke-width="2" opacity="0.7"/>
  <ellipse cx="50" cy="40" rx="10" ry="25" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.7"/>
  <ellipse cx="50" cy="40" rx="20" ry="20" fill="none" stroke="#FF9800" stroke-width="2" opacity="0.7"/>
  <!-- Electrons -->
  <circle cx="75" cy="40" r="3" fill="#2196F3">
    <animateTransform attributeName="transform" type="rotate" values="0 50 40;360 50 40" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="15" r="3" fill="#4CAF50">
    <animateTransform attributeName="transform" type="rotate" values="0 50 40;360 50 40" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="26" r="3" fill="#FF9800">
    <animateTransform attributeName="transform" type="rotate" values="0 50 40;360 50 40" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Atomic text -->
  <text x="90" y="35" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" fill="#FF4081">すいすい</text>
  <text x="90" y="52" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" fill="#2196F3">リーダー</text>
  <text x="90" y="65" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50">ATOMIC LEARNING</text>
</svg>