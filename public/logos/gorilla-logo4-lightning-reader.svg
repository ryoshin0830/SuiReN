<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 130" class="logo">
  <defs>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
    <filter id="electricGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Lightning bolts around gorilla -->
  <g opacity="0.8">
    <path d="M30 20 L35 30 L32 30 L38 45 L30 35 L33 35 L30 20 Z" fill="#f1c40f" filter="url(#electricGlow)"/>
    <path d="M130 25 L135 35 L132 35 L138 50 L130 40 L133 40 L130 25 Z" fill="#f1c40f" filter="url(#electricGlow)"/>
  </g>
  
  <!-- Gorilla silhouette with electric energy -->
  <path d="M65 30 Q85 20 105 30 Q120 25 125 40 Q130 50 125 60 Q120 70 105 73 Q85 75 65 70 Q50 65 50 55 Q50 40 65 30Z" 
        fill="#2c3e50"/>
  
  <!-- Electric aura around gorilla -->
  <path d="M65 30 Q85 20 105 30 Q120 25 125 40 Q130 50 125 60 Q120 70 105 73 Q85 75 65 70 Q50 65 50 55 Q50 40 65 30Z" 
        fill="none" stroke="#f1c40f" stroke-width="2" opacity="0.6" filter="url(#electricGlow)"/>
  
  <!-- Glowing eyes -->
  <circle cx="75" cy="40" r="4" fill="#f1c40f" filter="url(#electricGlow)"/>
  <circle cx="100" cy="40" r="4" fill="#f1c40f" filter="url(#electricGlow)"/>
  
  <!-- Electric mouth -->
  <path d="M85 50 Q87 55 90 50" fill="none" stroke="#f1c40f" stroke-width="3" filter="url(#electricGlow)"/>
  
  <!-- Dynamic text with lightning effect -->
  <text x="150" y="50" font-family="'Impact', 'Arial Black', sans-serif" font-size="30" font-weight="bold" 
        fill="url(#lightningGradient)" filter="url(#electricGlow)">速読</text>
  <text x="150" y="85" font-family="'Impact', 'Arial Black', sans-serif" font-size="30" font-weight="bold" 
        fill="url(#lightningGradient)" filter="url(#electricGlow)">ゴリラ</text>
  
  <!-- Speed lines with electric effect -->
  <g opacity="0.7">
    <line x1="230" y1="35" x2="270" y2="35" stroke="#f1c40f" stroke-width="3"/>
    <line x1="235" y1="45" x2="265" y2="45" stroke="#f39c12" stroke-width="2"/>
    <line x1="240" y1="55" x2="260" y2="55" stroke="#e67e22" stroke-width="3"/>
    <line x1="235" y1="65" x2="265" y2="65" stroke="#d35400" stroke-width="2"/>
  </g>
  
  <!-- Electric sparks -->
  <g opacity="0.9">
    <circle cx="280" cy="40" r="2" fill="#f1c40f"/>
    <circle cx="285" cy="50" r="1.5" fill="#f39c12"/>
    <circle cx="275" cy="60" r="1" fill="#e67e22"/>
  </g>
</svg>