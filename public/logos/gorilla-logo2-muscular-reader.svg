<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 140" class="logo">
  <defs>
    <linearGradient id="muscleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Muscular gorilla body -->
  <ellipse cx="80" cy="70" rx="40" ry="50" fill="url(#muscleGradient)"/>
  
  <!-- Gorilla head -->
  <circle cx="80" cy="35" r="25" fill="url(#muscleGradient)"/>
  
  <!-- Muscle definition -->
  <ellipse cx="65" cy="60" rx="8" ry="15" fill="#1a252f" opacity="0.5"/>
  <ellipse cx="95" cy="60" rx="8" ry="15" fill="#1a252f" opacity="0.5"/>
  
  <!-- Arms holding book -->
  <ellipse cx="45" cy="55" rx="12" ry="20" fill="url(#muscleGradient)" transform="rotate(-20 45 55)"/>
  <ellipse cx="115" cy="55" rx="12" ry="20" fill="url(#muscleGradient)" transform="rotate(20 115 55)"/>
  
  <!-- Book in hands -->
  <rect x="60" y="45" width="40" height="25" fill="#3498db" rx="3"/>
  <rect x="62" y="47" width="36" height="21" fill="#fff"/>
  <line x1="80" y1="47" x2="80" y2="68" stroke="#3498db" stroke-width="2"/>
  
  <!-- Eyes with focus -->
  <circle cx="70" cy="30" r="4" fill="#fff"/>
  <circle cx="90" cy="30" r="4" fill="#fff"/>
  <circle cx="70" cy="30" r="2" fill="#2c3e50"/>
  <circle cx="90" cy="30" r="2" fill="#2c3e50"/>
  
  <!-- Text -->
  <text x="150" y="50" font-family="'Arial Black', sans-serif" font-size="28" font-weight="bold" 
        fill="url(#textGradient2)">速読</text>
  <text x="150" y="85" font-family="'Arial Black', sans-serif" font-size="28" font-weight="bold" 
        fill="url(#textGradient2)">ゴリラ</text>
  
  <!-- Speed effect around text -->
  <g opacity="0.6">
    <path d="M140 40 L145 42 L140 44 Z" fill="#e74c3c"/>
    <path d="M140 75 L145 77 L140 79 Z" fill="#e74c3c"/>
  </g>
</svg>