<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 130" class="logo">
  <defs>
    <linearGradient id="academicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#663399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="academicText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Academic gorilla with graduation cap -->
  <ellipse cx="80" cy="65" rx="32" ry="40" fill="#2c3e50"/>
  
  <!-- Gorilla head -->
  <circle cx="80" cy="40" r="22" fill="#34495e"/>
  
  <!-- Graduation cap -->
  <ellipse cx="80" cy="20" rx="25" ry="8" fill="#2c3e50"/>
  <rect x="60" y="15" width="40" height="8" fill="#2c3e50"/>
  
  <!-- Tassel -->
  <rect x="105" y="15" width="2" height="15" fill="#f1c40f"/>
  <circle cx="106" cy="30" r="3" fill="#f1c40f"/>
  
  <!-- Academic glasses -->
  <circle cx="72" cy="38" r="6" fill="none" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="88" cy="38" r="6" fill="none" stroke="#2c3e50" stroke-width="2"/>
  <line x1="78" y1="38" x2="82" y2="38" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Eyes behind glasses -->
  <circle cx="72" cy="38" r="3" fill="#fff"/>
  <circle cx="88" cy="38" r="3" fill="#fff"/>
  <circle cx="72" cy="38" r="1.5" fill="#2c3e50"/>
  <circle cx="88" cy="38" r="1.5" fill="#2c3e50"/>
  
  <!-- Academic robe/vest -->
  <rect x="65" y="55" width="30" height="35" fill="url(#academicGradient)" rx="5"/>
  
  <!-- Books stacked beside gorilla -->
  <rect x="25" y="65" width="15" height="3" fill="#e74c3c"/>
  <rect x="25" y="68" width="15" height="3" fill="#3498db"/>
  <rect x="25" y="71" width="15" height="3" fill="#2ecc71"/>
  <rect x="25" y="74" width="15" height="3" fill="#f39c12"/>
  
  <!-- Scholarly text with elegant font -->
  <text x="140" y="50" font-family="'Times New Roman', serif" font-size="30" font-weight="bold" 
        fill="url(#academicText)">速読</text>
  <text x="140" y="85" font-family="'Times New Roman', serif" font-size="30" font-weight="bold" 
        fill="url(#academicText)">ゴリラ</text>
  
  <!-- Academic symbols -->
  <g opacity="0.7">
    <!-- Quill pen -->
    <path d="M250 30 Q260 25 270 30 Q265 40 255 45 Q250 40 250 30 Z" fill="#8e44ad"/>
    <rect x="248" y="45" width="2" height="15" fill="#654321"/>
    
    <!-- Diploma scroll -->
    <rect x="280" y="35" width="20" height="12" fill="#f4f4f4" rx="6"/>
    <circle cx="285" cy="41" r="2" fill="#e74c3c"/>
    <line x1="287" y1="39" x2="297" y2="39" stroke="#8e44ad" stroke-width="1"/>
    <line x1="287" y1="41" x2="295" y2="41" stroke="#8e44ad" stroke-width="1"/>
    <line x1="287" y1="43" x2="293" y2="43" stroke="#8e44ad" stroke-width="1"/>
  </g>
  
  <!-- Knowledge symbols floating -->
  <g opacity="0.5">
    <text x="110" y="25" font-family="serif" font-size="12" fill="#8e44ad">知</text>
    <text x="120" y="95" font-family="serif" font-size="12" fill="#8e44ad">学</text>
    <text x="300" y="60" font-family="serif" font-size="12" fill="#8e44ad">読</text>
  </g>
</svg>