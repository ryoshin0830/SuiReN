<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 370 140" class="logo">
  <defs>
    <linearGradient id="classicGorilla" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f1f1f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="classicFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a08967;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d6b52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="classicText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b2631;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- クラシックでリアルなゴリラ -->
  <!-- 座った状態の体 -->
  <ellipse cx="85" cy="95" rx="42" ry="48" fill="url(#classicGorilla)"/>
  
  <!-- リアルな頭の形 -->
  <ellipse cx="85" cy="50" rx="34" ry="30" fill="url(#classicGorilla)"/>
  
  <!-- 特徴的なサジタルクレスト -->
  <ellipse cx="85" cy="32" rx="28" ry="12" fill="#1f1f1f"/>
  
  <!-- 自然な顔 -->
  <ellipse cx="85" cy="55" rx="25" ry="27" fill="url(#classicFace)"/>
  
  <!-- リアルな目 -->
  <ellipse cx="78" cy="48" rx="4" ry="3" fill="#fff"/>
  <ellipse cx="92" cy="48" rx="4" ry="3" fill="#fff"/>
  <circle cx="78" cy="48" r="2.5" fill="#2c1810"/>
  <circle cx="92" cy="48" r="2.5" fill="#2c1810"/>
  <circle cx="79" cy="47" r="0.8" fill="#fff"/>
  <circle cx="93" cy="47" r="0.8" fill="#fff"/>
  
  <!-- 特徴的な大きな鼻孔 -->
  <ellipse cx="85" cy="58" rx="6" ry="5" fill="#7d6b52"/>
  <ellipse cx="81" cy="60" rx="2" ry="1.5" fill="#2c1810"/>
  <ellipse cx="89" cy="60" rx="2" ry="1.5" fill="#2c1810"/>
  
  <!-- 自然な口の形 -->
  <ellipse cx="85" cy="67" rx="8" ry="4" fill="#2c1810"/>
  
  <!-- しっかりした眉の隆起 -->
  <ellipse cx="85" cy="42" rx="30" ry="6" fill="#1f1f1f" opacity="0.8"/>
  
  <!-- 太く強い腕 -->
  <ellipse cx="55" cy="80" rx="16" ry="32" fill="url(#classicGorilla)" transform="rotate(-12 55 80)"/>
  <ellipse cx="115" cy="80" rx="16" ry="32" fill="url(#classicGorilla)" transform="rotate(12 115 80)"/>
  
  <!-- 大きな手 -->
  <ellipse cx="48" cy="102" rx="12" ry="10" fill="url(#classicFace)"/>
  <ellipse cx="122" cy="102" rx="12" ry="10" fill="url(#classicFace)"/>
  
  <!-- 指の詳細 -->
  <ellipse cx="43" cy="100" rx="2" ry="1.5" fill="#7d6b52"/>
  <ellipse cx="46" cy="104" rx="2" ry="1.5" fill="#7d6b52"/>
  <ellipse cx="50" cy="106" rx="2" ry="1.5" fill="#7d6b52"/>
  <ellipse cx="53" cy="104" rx="2" ry="1.5" fill="#7d6b52"/>
  
  <ellipse cx="127" cy="100" rx="2" ry="1.5" fill="#7d6b52"/>
  <ellipse cx="124" cy="104" rx="2" ry="1.5" fill="#7d6b52"/>
  <ellipse cx="120" cy="106" rx="2" ry="1.5" fill="#7d6b52"/>
  <ellipse cx="117" cy="104" rx="2" ry="1.5" fill="#7d6b52"/>
  
  <!-- しっかりと本を持っている -->
  <rect x="70" y="88" width="30" height="24" fill="#2c3e50" rx="3"/>
  <rect x="72" y="90" width="26" height="20" fill="#fff"/>
  <line x1="74" y1="93" x2="96" y2="93" stroke="#2c3e50" stroke-width="1.5"/>
  <line x1="74" y1="96" x2="94" y2="96" stroke="#2c3e50" stroke-width="1"/>
  <line x1="74" y1="99" x2="92" y2="99" stroke="#2c3e50" stroke-width="1"/>
  <line x1="74" y1="102" x2="96" y2="102" stroke="#2c3e50" stroke-width="1"/>
  <line x1="74" y1="105" x2="90" y2="105" stroke="#2c3e50" stroke-width="1"/>
  <line x1="74" y1="108" x2="94" y2="108" stroke="#2c3e50" stroke-width="1"/>
  <line x1="85" y1="90" x2="85" y2="110" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- 足 -->
  <ellipse cx="70" cy="125" rx="18" ry="12" fill="url(#classicFace)"/>
  <ellipse cx="100" cy="125" rx="18" ry="12" fill="url(#classicFace)"/>
  
  <!-- 足の指 -->
  <ellipse cx="65" cy="128" rx="3" ry="2" fill="#7d6b52"/>
  <ellipse cx="70" cy="130" rx="3" ry="2" fill="#7d6b52"/>
  <ellipse cx="75" cy="128" rx="3" ry="2" fill="#7d6b52"/>
  
  <ellipse cx="95" cy="128" rx="3" ry="2" fill="#7d6b52"/>
  <ellipse cx="100" cy="130" rx="3" ry="2" fill="#7d6b52"/>
  <ellipse cx="105" cy="128" rx="3" ry="2" fill="#7d6b52"/>
  
  <!-- シンプルで力強いテキスト -->
  <text x="140" y="55" font-family="'Arial Black', sans-serif" font-size="32" font-weight="bold" 
        fill="url(#classicText)">速読</text>
  <text x="140" y="90" font-family="'Arial Black', sans-serif" font-size="32" font-weight="bold" 
        fill="url(#classicText)">ゴリラ</text>
  
  <!-- シンプルな読書のシンボル -->
  <g opacity="0.6">
    <rect x="280" y="40" width="20" height="15" fill="none" stroke="#34495e" stroke-width="2"/>
    <rect x="282" y="42" width="16" height="11" fill="#ecf0f1"/>
    <line x1="284" y1="45" x2="296" y2="45" stroke="#2c3e50" stroke-width="1"/>
    <line x1="284" y1="48" x2="294" y2="48" stroke="#2c3e50" stroke-width="1"/>
    <line x1="284" y1="51" x2="292" y2="51" stroke="#2c3e50" stroke-width="1"/>
  </g>
  
  <!-- 自然な影 -->
  <ellipse cx="85" cy="135" rx="45" ry="8" fill="#000" opacity="0.2"/>
</svg>