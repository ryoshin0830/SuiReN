    </linearGradient>
  </defs>
  <!-- Holographic background -->
  <rect x="20" y="15" width="200" height="50" fill="url(#holo1)" rx="25" opacity="0.3"/>
  <rect x="25" y="20" width="190" height="40" fill="url(#holo2)" rx="20" opacity="0.2"/>
  <!-- Holographic text -->
  <text x="120" y="40" font-family="Arial Black, sans-serif" font-size="22" font-weight="900" text-anchor="middle" fill="url(#holo1)">すいすいリーダー</text>
  <text x="120" y="58" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF00FF">HOLOGRAPHIC EXPERIENCE</text>
</svg>