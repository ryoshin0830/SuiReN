<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" class="logo">
  <defs>
    <linearGradient id="ninjaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ninja mask on gorilla -->
  <path d="M60 25 Q80 15 100 25 Q115 20 120 35 Q125 45 120 55 Q115 65 100 68 Q80 70 60 65 Q45 60 45 50 Q45 35 60 25Z" 
        fill="url(#ninjaGradient)"/>
  
  <!-- Ninja mask band -->
  <rect x="50" y="32" width="75" height="8" fill="#1a252f"/>
  
  <!-- Glowing ninja eyes -->
  <ellipse cx="75" cy="40" rx="5" ry="3" fill="#e74c3c" opacity="0.9"/>
  <ellipse cx="100" cy="40" rx="5" ry="3" fill="#e74c3c" opacity="0.9"/>
  <circle cx="75" cy="40" r="2" fill="#ff6b6b"/>
  <circle cx="100" cy="40" r="2" fill="#ff6b6b"/>
  
  <!-- Ninja throwing star (shuriken) -->
  <g transform="translate(25,25) rotate(15)">
    <path d="M0 -8 L2 -2 L8 0 L2 2 L0 8 L-2 2 L-8 0 L-2 -2 Z" fill="#7f8c8d"/>
  </g>
  
  <!-- Speed trail effect -->
  <g opacity="0.6">
    <path d="M130 30 Q140 32 145 30" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <path d="M130 40 Q142 42 148 40" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <path d="M130 50 Q140 52 145 50" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <path d="M130 60 Q142 62 148 60" fill="none" stroke="#e74c3c" stroke-width="2"/>
  </g>
  
  <!-- Japanese-style text -->
  <text x="160" y="50" font-family="serif" font-size="28" font-weight="bold" 
        fill="url(#redText)">速読</text>
  <text x="160" y="80" font-family="serif" font-size="28" font-weight="bold" 
        fill="url(#redText)">ゴリラ</text>
  
  <!-- Smoke/mist effect -->
  <g opacity="0.4">
    <circle cx="40" cy="75" r="8" fill="#95a5a6"/>
    <circle cx="50" cy="80" r="6" fill="#95a5a6"/>
    <circle cx="35" cy="85" r="5" fill="#95a5a6"/>
  </g>
  
  <!-- Scroll/book in stealthy pose -->
  <rect x="250" y="40" width="20" height="15" fill="#34495e" rx="2"/>
  <rect x="252" y="42" width="16" height="11" fill="#ecf0f1"/>
  <line x1="254" y1="45" x2="266" y2="45" stroke="#2c3e50" stroke-width="1"/>
  <line x1="254" y1="48" x2="264" y2="48" stroke="#2c3e50" stroke-width="1"/>
</svg>