<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="plasma" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000080;stop-opacity:1" />
    </radialGradient>
    <filter id="plasmaGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Plasma orb -->
  <circle cx="50" cy="40" r="20" fill="url(#plasma)" filter="url(#plasmaGlow)"/>
  <circle cx="50" cy="40" r="12" fill="#FFFFFF" opacity="0.6"/>
  <!-- Electric arcs -->
  <path d="M75,30 Q85,25 90,35 Q95,30 100,40" stroke="#00FFFF" stroke-width="2" fill="none" filter="url(#plasmaGlow)"/>
  <path d="M75,50 Q85,55 90,45 Q95,50 100,40" stroke="#00FFFF" stroke-width="2" fill="none" filter="url(#plasmaGlow)"/>
  <!-- Energy text -->
  <text x="115" y="35" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#00FFFF">すいすい</text>
  <text x="115" y="52" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#0080FF">リーダー</text>
  <text x="115" y="65" font-family="Arial, sans-serif" font-size="9" fill="#000080">PLASMA POWER</text>
</svg>