<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 140" class="logo">
  <defs>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#922b21;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
    <filter id="rocketGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rocket flames behind gorilla -->
  <g opacity="0.8">
    <ellipse cx="40" cy="60" rx="12" ry="20" fill="url(#flameGradient)" transform="rotate(-20 40 60)"/>
    <ellipse cx="35" cy="65" rx="8" ry="15" fill="#f1c40f" transform="rotate(-15 35 65)"/>
    <ellipse cx="45" cy="55" rx="6" ry="12" fill="#fff" transform="rotate(-25 45 55)"/>
  </g>
  
  <!-- Gorilla in rocket pose -->
  <ellipse cx="80" cy="65" rx="30" ry="40" fill="#2c3e50"/>
  
  <!-- Rocket helmet on gorilla head -->
  <circle cx="80" cy="35" r="20" fill="#e74c3c"/>
  <circle cx="80" cy="35" r="18" fill="none" stroke="#fff" stroke-width="2"/>
  <rect x="70" y="25" width="20" height="12" fill="#34495e" rx="6" opacity="0.7"/>
  
  <!-- Determined eyes through helmet -->
  <circle cx="72" cy="32" r="3" fill="#fff"/>
  <circle cx="88" cy="32" r="3" fill="#fff"/>
  <circle cx="72" cy="32" r="1.5" fill="#2c3e50"/>
  <circle cx="88" cy="32" r="1.5" fill="#2c3e50"/>
  
  <!-- Focused expression -->
  <path d="M75 40 Q80 42 85 40" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- Rocket boosters on arms -->
  <circle cx="55" cy="55" r="8" fill="url(#rocketGradient)"/>
  <circle cx="105" cy="55" r="8" fill="url(#rocketGradient)"/>
  <circle cx="55" cy="55" r="5" fill="#34495e"/>
  <circle cx="105" cy="55" r="5" fill="#34495e"/>
  
  <!-- Small flames from arm boosters -->
  <ellipse cx="45" cy="55" rx="6" ry="3" fill="#f39c12"/>
  <ellipse cx="115" cy="55" rx="6" ry="3" fill="#f39c12"/>
  
  <!-- Dynamic rocket-style text -->
  <text x="140" y="50" font-family="'Impact', 'Arial Black', sans-serif" font-size="32" font-weight="bold" 
        fill="url(#rocketGradient)" filter="url(#rocketGlow)">速読</text>
  <text x="140" y="90" font-family="'Impact', 'Arial Black', sans-serif" font-size="32" font-weight="bold" 
        fill="url(#rocketGradient)" filter="url(#rocketGlow)">ゴリラ</text>
  
  <!-- Speed trail -->
  <g opacity="0.6">
    <ellipse cx="230" cy="35" rx="15" ry="3" fill="#f39c12"/>
    <ellipse cx="235" cy="45" rx="20" ry="4" fill="#e67e22"/>
    <ellipse cx="230" cy="55" rx="15" ry="3" fill="#d35400"/>
    <ellipse cx="235" cy="65" rx="18" ry="3" fill="#c0392b"/>
  </g>
  
  <!-- Stars for space effect -->
  <g opacity="0.8">
    <circle cx="260" cy="25" r="1.5" fill="#fff"/>
    <circle cx="270" cy="35" r="1" fill="#f1c40f"/>
    <circle cx="280" cy="50" r="1.5" fill="#fff"/>
    <circle cx="290" cy="60" r="1" fill="#f39c12"/>
    <circle cx="265" cy="70" r="1.5" fill="#fff"/>
  </g>
  
  <!-- Rocket exhaust effect -->
  <g opacity="0.7">
    <circle cx="25" cy="70" r="3" fill="#f1c40f"/>
    <circle cx="20" cy="65" r="2" fill="#e67e22"/>
    <circle cx="30" cy="75" r="2" fill="#d35400"/>
  </g>
</svg>