<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 140" class="logo">
  <defs>
    <linearGradient id="silverback" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverStripe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9e9e9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#757575;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warmBrown" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d4c41;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- シルバーバック風のゴリラ -->
  <!-- 体 -->
  <ellipse cx="85" cy="90" rx="40" ry="45" fill="url(#silverback)"/>
  
  <!-- 背中の銀色の毛 -->
  <ellipse cx="85" cy="75" rx="35" ry="25" fill="url(#silverStripe)" opacity="0.8"/>
  
  <!-- 頭 -->
  <ellipse cx="85" cy="45" rx="32" ry="30" fill="url(#silverback)"/>
  
  <!-- サジタルクレスト（頭頂部の隆起） -->
  <ellipse cx="85" cy="30" rx="25" ry="12" fill="#1a1a1a"/>
  
  <!-- 顔 -->
  <ellipse cx="85" cy="50" rx="22" ry="25" fill="url(#warmBrown)"/>
  
  <!-- 威厳のある目 -->
  <ellipse cx="78" cy="45" rx="4" ry="3" fill="#fff"/>
  <ellipse cx="92" cy="45" rx="4" ry="3" fill="#fff"/>
  <circle cx="78" cy="45" r="2.5" fill="#2c1810"/>
  <circle cx="92" cy="45" r="2.5" fill="#2c1810"/>
  
  <!-- 大きな鼻 -->
  <ellipse cx="85" cy="55" rx="6" ry="5" fill="#6d4c41"/>
  <ellipse cx="82" cy="57" rx="2" ry="1.5" fill="#000"/>
  <ellipse cx="88" cy="57" rx="2" ry="1.5" fill="#000"/>
  
  <!-- 口 -->
  <path d="M75 62 Q85 67 95 62" fill="#2c1810"/>
  
  <!-- 威厳ある眉の隆起 -->
  <ellipse cx="85" cy="40" rx="28" ry="6" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- 強力な腕 -->
  <ellipse cx="50" cy="75" rx="15" ry="30" fill="url(#silverback)" transform="rotate(-10 50 75)"/>
  <ellipse cx="120" cy="75" rx="15" ry="30" fill="url(#silverback)" transform="rotate(10 120 75)"/>
  
  <!-- 大きな手 -->
  <ellipse cx="45" cy="95" rx="10" ry="8" fill="url(#warmBrown)"/>
  <ellipse cx="125" cy="95" rx="10" ry="8" fill="url(#warmBrown)"/>
  
  <!-- 本を慎重に持っている -->
  <rect x="70" y="85" width="30" height="20" fill="#8e44ad" rx="2"/>
  <rect x="72" y="87" width="26" height="16" fill="#fff"/>
  <line x1="74" y1="90" x2="96" y2="90" stroke="#8e44ad" stroke-width="1"/>
  <line x1="74" y1="93" x2="94" y2="93" stroke="#8e44ad" stroke-width="1"/>
  <line x1="74" y1="96" x2="92" y2="96" stroke="#8e44ad" stroke-width="1"/>
  <line x1="74" y1="99" x2="96" y2="99" stroke="#8e44ad" stroke-width="1"/>
  <line x1="85" y1="87" x2="85" y2="103" stroke="#8e44ad" stroke-width="2"/>
  
  <!-- 足 -->
  <ellipse cx="70" cy="120" rx="15" ry="10" fill="url(#warmBrown)"/>
  <ellipse cx="100" cy="120" rx="15" ry="10" fill="url(#warmBrown)"/>
  
  <!-- 知的なテキスト -->
  <text x="150" y="55" font-family="'Times New Roman', serif" font-size="32" font-weight="bold" 
        fill="#2c3e50">速読</text>
  <text x="150" y="90" font-family="'Times New Roman', serif" font-size="32" font-weight="bold" 
        fill="#2c3e50">ゴリラ</text>
  
  <!-- 知性を表すシンボル -->
  <g opacity="0.6">
    <circle cx="140" cy="30" r="8" fill="none" stroke="#f39c12" stroke-width="2"/>
    <path d="M135 30 L140 25 L145 30" fill="none" stroke="#f39c12" stroke-width="2"/>
    <text x="290" y="60" font-family="serif" font-size="20" fill="#7f8c8d">💡</text>
  </g>
</svg>