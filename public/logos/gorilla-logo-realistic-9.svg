<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 150" class="logo">
  <defs>
    <linearGradient id="wiseGorilla" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#353535;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#262626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wiseFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9e8767;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7a6b4f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wiseText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c3483;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="wisdom" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f7dc6f;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 賢者のようなゴリラ -->
  <!-- 知恵のオーラ -->
  <circle cx="85" cy="75" r="60" fill="url(#wisdom)"/>
  
  <!-- 体 -->
  <ellipse cx="85" cy="95" rx="40" ry="50" fill="url(#wiseGorilla)"/>
  
  <!-- 大きく威厳のある頭 -->
  <ellipse cx="85" cy="50" rx="35" ry="33" fill="url(#wiseGorilla)"/>
  
  <!-- 立派なサジタルクレスト -->
  <ellipse cx="85" cy="30" rx="30" ry="15" fill="#262626"/>
  
  <!-- 知恵に満ちた顔 -->
  <ellipse cx="85" cy="55" rx="27" ry="30" fill="url(#wiseFace)"/>
  
  <!-- 深い知恵の目 -->
  <ellipse cx="76" cy="48" rx="5" ry="4" fill="#fff"/>
  <ellipse cx="94" cy="48" rx="5" ry="4" fill="#fff"/>
  <circle cx="76" cy="48" r="3" fill="#2c1810"/>
  <circle cx="94" cy="48" r="3" fill="#2c1810"/>
  <circle cx="77" cy="47" r="1" fill="#fff"/>
  <circle cx="95" cy="47" r="1" fill="#fff"/>
  
  <!-- 思慮深い眉 -->
  <path d="M70 43 Q76 40 82 43" fill="none" stroke="#2c1810" stroke-width="2"/>
  <path d="M88 43 Q94 40 100 43" fill="none" stroke="#2c1810" stroke-width="2"/>
  
  <!-- 鼻 -->
  <ellipse cx="85" cy="58" rx="5" ry="4" fill="#7a6b4f"/>
  <ellipse cx="82" cy="60" rx="1.5" ry="1" fill="#2c1810"/>
  <ellipse cx="88" cy="60" rx="1.5" ry="1" fill="#2c1810"/>
  
  <!-- 穏やかな口 -->
  <path d="M78 67 Q85 70 92 67" fill="none" stroke="#2c1810" stroke-width="2"/>
  
  <!-- 白いあごひげ（年長者の象徴） -->
  <ellipse cx="85" cy="75" rx="8" ry="6" fill="#e5e5e5" opacity="0.8"/>
  
  <!-- 腕 -->
  <ellipse cx="55" cy="80" rx="14" ry="30" fill="url(#wiseGorilla)" transform="rotate(-8 55 80)"/>
  <ellipse cx="115" cy="80" rx="14" ry="30" fill="url(#wiseGorilla)" transform="rotate(8 115 80)"/>
  
  <!-- 手 -->
  <ellipse cx="50" cy="100" rx="9" ry="8" fill="url(#wiseFace)"/>
  <ellipse cx="120" cy="100" rx="9" ry="8" fill="url(#wiseFace)"/>
  
  <!-- 古典的な書物 -->
  <rect x="70" y="90" width="30" height="25" fill="#8b4513" rx="2"/>
  <rect x="72" y="92" width="26" height="21" fill="#f5f5dc"/>
  <line x1="74" y1="95" x2="96" y2="95" stroke="#8b4513" stroke-width="1"/>
  <line x1="74" y1="98" x2="94" y2="98" stroke="#8b4513" stroke-width="1"/>
  <line x1="74" y1="101" x2="92" y2="101" stroke="#8b4513" stroke-width="1"/>
  <line x1="74" y1="104" x2="96" y2="104" stroke="#8b4513" stroke-width="1"/>
  <line x1="74" y1="107" x2="90" y2="107" stroke="#8b4513" stroke-width="1"/>
  <line x1="74" y1="110" x2="94" y2="110" stroke="#8b4513" stroke-width="1"/>
  <line x1="85" y1="92" x2="85" y2="113" stroke="#8b4513" stroke-width="2"/>
  
  <!-- 古典的な装飾 -->
  <circle cx="75" cy="95" r="1" fill="#d4af37"/>
  <circle cx="95" cy="95" r="1" fill="#d4af37"/>
  
  <!-- 足 -->
  <ellipse cx="70" cy="130" rx="18" ry="12" fill="url(#wiseFace)"/>
  <ellipse cx="100" cy="130" rx="18" ry="12" fill="url(#wiseFace)"/>
  
  <!-- 知的なテキスト -->
  <text x="150" y="60" font-family="'Times New Roman', serif" font-size="34" font-weight="bold" 
        fill="url(#wiseText)">速読</text>
  <text x="150" y="100" font-family="'Times New Roman', serif" font-size="34" font-weight="bold" 
        fill="url(#wiseText)">ゴリラ</text>
  
  <!-- 知恵のシンボル -->
  <g opacity="0.7">
    <circle cx="140" cy="30" r="8" fill="none" stroke="#f4d03f" stroke-width="2"/>
    <path d="M135 30 L140 25 L145 30" fill="none" stroke="#f4d03f" stroke-width="2"/>
    <circle cx="140" cy="30" r="3" fill="#f1c40f"/>
    
    <!-- ギリシャ文字（知恵の象徴） -->
    <text x="310" y="70" font-family="'Times New Roman', serif" font-size="18" fill="#8e44ad">Σ</text>
    <text x="320" y="85" font-family="'Times New Roman', serif" font-size="16" fill="#9b59b6">φ</text>
  </g>
  
  <!-- 知恵の光 -->
  <g opacity="0.5">
    <circle cx="130" cy="35" r="1.5" fill="#f4d03f"/>
    <circle cx="135" cy="115" r="1" fill="#f7dc6f"/>
    <circle cx="320" cy="40" r="1.5" fill="#f8c471"/>
  </g>
</svg>