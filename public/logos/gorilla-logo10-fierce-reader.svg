<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 150" class="logo">
  <defs>
    <linearGradient id="fierceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fierceText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#922b21;stop-opacity:1" />
    </linearGradient>
    <filter id="intimidation">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Massive gorilla body -->
  <ellipse cx="90" cy="85" rx="45" ry="55" fill="url(#fierceGradient)"/>
  
  <!-- Powerful gorilla head -->
  <ellipse cx="90" cy="45" rx="35" ry="30" fill="#2c3e50"/>
  
  <!-- Prominent gorilla brow -->
  <ellipse cx="90" cy="35" rx="30" ry="8" fill="#1a252f"/>
  
  <!-- Intense gorilla eyes -->
  <circle cx="80" cy="40" r="5" fill="#fff"/>
  <circle cx="100" cy="40" r="5" fill="#fff"/>
  <circle cx="80" cy="40" r="3" fill="#e74c3c"/>
  <circle cx="100" cy="40" r="3" fill="#e74c3c"/>
  <circle cx="80" cy="39" r="1" fill="#000"/>
  <circle cx="100" cy="39" r="1" fill="#000"/>
  
  <!-- Large gorilla nostrils -->
  <ellipse cx="85" cy="50" rx="3" ry="2" fill="#000"/>
  <ellipse cx="95" cy="50" rx="3" ry="2" fill="#000"/>
  
  <!-- Powerful gorilla mouth with visible teeth -->
  <path d="M75 55 Q90 65 105 55" fill="#000"/>
  <rect x="82" y="55" width="3" height="6" fill="#fff"/>
  <rect x="86" y="55" width="3" height="6" fill="#fff"/>
  <rect x="90" y="55" width="3" height="6" fill="#fff"/>
  <rect x="94" y="55" width="3" height="6" fill="#fff"/>
  
  <!-- Massive gorilla arms -->
  <ellipse cx="45" cy="70" rx="18" ry="35" fill="url(#fierceGradient)" transform="rotate(-20 45 70)"/>
  <ellipse cx="135" cy="70" rx="18" ry="35" fill="url(#fierceGradient)" transform="rotate(20 135 70)"/>
  
  <!-- Gorilla hands/fists -->
  <circle cx="35" cy="90" r="12" fill="#34495e"/>
  <circle cx="145" cy="90" r="12" fill="#34495e"/>
  
  <!-- Gorilla knuckles -->
  <circle cx="30" cy="88" r="2" fill="#2c3e50"/>
  <circle cx="33" cy="92" r="2" fill="#2c3e50"/>
  <circle cx="37" cy="90" r="2" fill="#2c3e50"/>
  <circle cx="150" cy="88" r="2" fill="#2c3e50"/>
  <circle cx="147" cy="92" r="2" fill="#2c3e50"/>
  <circle cx="143" cy="90" r="2" fill="#2c3e50"/>
  
  <!-- Gorilla chest beating pose indicator -->
  <ellipse cx="90" cy="75" rx="20" ry="15" fill="#1a252f" opacity="0.5"/>
  
  <!-- Book clutched in powerful grip -->
  <rect x="75" y="95" width="30" height="20" fill="#3498db" rx="3"/>
  <rect x="77" y="97" width="26" height="16" fill="#fff"/>
  <line x1="80" y1="100" x2="100" y2="100" stroke="#2c3e50" stroke-width="2"/>
  <line x1="80" y1="105" x2="98" y2="105" stroke="#2c3e50" stroke-width="1"/>
  <line x1="80" y1="110" x2="95" y2="110" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Intimidating text -->
  <text x="170" y="60" font-family="'Impact', 'Arial Black', sans-serif" font-size="36" font-weight="bold" 
        fill="url(#fierceText)" filter="url(#intimidation)">速読</text>
  <text x="170" y="105" font-family="'Impact', 'Arial Black', sans-serif" font-size="36" font-weight="bold" 
        fill="url(#fierceText)" filter="url(#intimidation)">ゴリラ</text>
  
  <!-- Power lines around text -->
  <g opacity="0.8">
    <line x1="160" y1="45" x2="175" y2="50" stroke="#e74c3c" stroke-width="4"/>
    <line x1="160" y1="55" x2="170" y2="58" stroke="#c0392b" stroke-width="3"/>
    <line x1="160" y1="90" x2="175" y2="95" stroke="#e74c3c" stroke-width="4"/>
    <line x1="160" y1="100" x2="170" y2="103" stroke="#c0392b" stroke-width="3"/>
  </g>
  
  <!-- Intimidation aura -->
  <g opacity="0.3">
    <circle cx="90" cy="75" r="60" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="90" cy="75" r="70" fill="none" stroke="#c0392b" stroke-width="1"/>
  </g>
</svg>