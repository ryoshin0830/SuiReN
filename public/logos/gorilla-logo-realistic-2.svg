<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 150" class="logo">
  <defs>
    <radialGradient id="gorillaBodyGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="gorillaFaceGrad" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#a0896b;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5635;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 座っているゴリラの体勢 -->
  <!-- 胴体 -->
  <ellipse cx="90" cy="95" rx="45" ry="50" fill="url(#gorillaBodyGrad)"/>
  
  <!-- 頭部 - より現実的な形 -->
  <circle cx="90" cy="50" r="35" fill="url(#gorillaBodyGrad)"/>
  
  <!-- 頭頂部の特徴的な形 -->
  <ellipse cx="90" cy="35" rx="30" ry="15" fill="#1a1a1a"/>
  
  <!-- 顔の部分 -->
  <ellipse cx="90" cy="55" rx="25" ry="28" fill="url(#gorillaFaceGrad)"/>
  
  <!-- 特徴的な鼻と鼻孔 -->
  <ellipse cx="90" cy="62" rx="8" ry="6" fill="#6b5635"/>
  <ellipse cx="87" cy="64" rx="2.5" ry="2" fill="#2c2c2c"/>
  <ellipse cx="93" cy="64" rx="2.5" ry="2" fill="#2c2c2c"/>
  
  <!-- 優しい目 -->
  <ellipse cx="82" cy="50" rx="5" ry="4" fill="#fff"/>
  <ellipse cx="98" cy="50" rx="5" ry="4" fill="#fff"/>
  <circle cx="82" cy="50" r="3" fill="#000"/>
  <circle cx="98" cy="50" r="3" fill="#000"/>
  <circle cx="83" cy="49" r="1" fill="#fff"/>
  <circle cx="99" cy="49" r="1" fill="#fff"/>
  
  <!-- 口元 -->
  <path d="M80 70 Q90 75 100 70" fill="none" stroke="#4a3d2a" stroke-width="2"/>
  
  <!-- 太い腕 -->
  <ellipse cx="55" cy="80" rx="18" ry="35" fill="url(#gorillaBodyGrad)" transform="rotate(-15 55 80)"/>
  <ellipse cx="125" cy="80" rx="18" ry="35" fill="url(#gorillaBodyGrad)" transform="rotate(15 125 80)"/>
  
  <!-- 大きな手 -->
  <ellipse cx="45" cy="105" rx="12" ry="10" fill="url(#gorillaFaceGrad)"/>
  <ellipse cx="135" cy="105" rx="12" ry="10" fill="url(#gorillaFaceGrad)"/>
  
  <!-- 本を大事そうに持っている -->
  <rect x="70" y="95" width="40" height="28" fill="url(#bookGrad)" rx="4"/>
  <rect x="72" y="97" width="36" height="24" fill="#fff"/>
  <rect x="74" y="99" width="32" height="8" fill="#f8f8f8"/>
  <line x1="76" y1="102" x2="104" y2="102" stroke="#2c3e50" stroke-width="2"/>
  <line x1="76" y1="106" x2="100" y2="106" stroke="#2c3e50" stroke-width="1"/>
  <line x1="76" y1="110" x2="102" y2="110" stroke="#2c3e50" stroke-width="1"/>
  <line x1="76" y1="114" x2="98" y2="114" stroke="#2c3e50" stroke-width="1"/>
  <line x1="90" y1="97" x2="90" y2="121" stroke="#c0392b" stroke-width="2"/>
  
  <!-- 足（座った状態） -->
  <ellipse cx="70" cy="130" rx="20" ry="12" fill="url(#gorillaFaceGrad)"/>
  <ellipse cx="110" cy="130" rx="20" ry="12" fill="url(#gorillaFaceGrad)"/>
  
  <!-- つま先 -->
  <ellipse cx="65" cy="135" rx="6" ry="4" fill="#6b5635"/>
  <ellipse cx="115" cy="135" rx="6" ry="4" fill="#6b5635"/>
  
  <!-- 集中している様子の眉 -->
  <path d="M75 45 Q82 42 88 45" fill="none" stroke="#2c2c2c" stroke-width="2"/>
  <path d="M92 45 Q98 42 105 45" fill="none" stroke="#2c2c2c" stroke-width="2"/>
  
  <!-- テキスト -->
  <text x="170" y="60" font-family="'Hiragino Sans', 'Noto Sans JP', sans-serif" font-size="36" font-weight="bold" 
        fill="url(#textGrad)">速読</text>
  <text x="170" y="105" font-family="'Hiragino Sans', 'Noto Sans JP', sans-serif" font-size="36" font-weight="bold" 
        fill="url(#textGrad)">ゴリラ</text>
  
  <!-- 読書に集中していることを示すエフェクト -->
  <g opacity="0.5">
    <circle cx="160" cy="40" r="2" fill="#3498db"/>
    <circle cx="165" cy="45" r="1.5" fill="#2980b9"/>
    <circle cx="155" cy="50" r="1" fill="#3498db"/>
    <text x="320" y="70" font-family="serif" font-size="16" fill="#7f8c8d">📖</text>
  </g>
</svg>