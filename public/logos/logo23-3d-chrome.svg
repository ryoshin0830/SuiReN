<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chrome" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueChrome" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F9BFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 3D Chrome effect -->
  <text x="122" y="37" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" text-anchor="middle" fill="#808080">すいすいリーダー</text>
  <text x="120" y="35" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" text-anchor="middle" fill="url(#chrome)">すいすいリーダー</text>
  <!-- Reflection -->
  <text x="120" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="url(#blueChrome)">ULTIMATE READING EXPERIENCE</text>
</svg>