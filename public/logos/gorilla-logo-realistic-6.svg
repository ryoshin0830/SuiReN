<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 370 150" class="logo">
  <defs>
    <linearGradient id="youngGorilla" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#383838;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="youngFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c8265;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d6752;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="curiousText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 好奇心旺盛な若いゴリラ -->
  <!-- 体 -->
  <ellipse cx="85" cy="95" rx="38" ry="48" fill="url(#youngGorilla)"/>
  
  <!-- 若々しい頭 -->
  <ellipse cx="85" cy="48" rx="30" ry="28" fill="url(#youngGorilla)"/>
  
  <!-- 小さめのサジタルクレスト -->
  <ellipse cx="85" cy="32" rx="20" ry="8" fill="#2a2a2a"/>
  
  <!-- 表情豊かな顔 -->
  <ellipse cx="85" cy="52" rx="22" ry="24" fill="url(#youngFace)"/>
  
  <!-- 大きくて好奇心に満ちた目 -->
  <circle cx="78" cy="46" r="5" fill="#fff"/>
  <circle cx="92" cy="46" r="5" fill="#fff"/>
  <circle cx="78" cy="46" r="3.5" fill="#2c1810"/>
  <circle cx="92" cy="46" r="3.5" fill="#2c1810"/>
  <circle cx="79" cy="44" r="1.5" fill="#fff"/>
  <circle cx="93" cy="44" r="1.5" fill="#fff"/>
  
  <!-- ちょっと上向きの鼻 -->
  <ellipse cx="85" cy="56" rx="4" ry="3" fill="#7d6752"/>
  <ellipse cx="83" cy="57" rx="1" ry="0.8" fill="#2c1810"/>
  <ellipse cx="87" cy="57" rx="1" ry="0.8" fill="#2c1810"/>
  
  <!-- 興味深そうな表情 -->
  <path d="M78 63 Q85 66 92 63" fill="none" stroke="#2c1810" stroke-width="2"/>
  
  <!-- 細めの腕 -->
  <ellipse cx="55" cy="78" rx="12" ry="28" fill="url(#youngGorilla)" transform="rotate(-15 55 78)"/>
  <ellipse cx="115" cy="78" rx="12" ry="28" fill="url(#youngGorilla)" transform="rotate(15 115 78)"/>
  
  <!-- 手 -->
  <ellipse cx="50" cy="98" rx="8" ry="7" fill="url(#youngFace)"/>
  <ellipse cx="120" cy="98" rx="8" ry="7" fill="url(#youngFace)"/>
  
  <!-- 夢中になって本を読んでいる -->
  <rect x="70" y="88" width="30" height="22" fill="#e67e22" rx="3"/>
  <rect x="72" y="90" width="26" height="18" fill="#fff"/>
  
  <!-- 本の内容（学習書風）-->
  <rect x="74" y="92" width="22" height="2" fill="#2c3e50"/>
  <rect x="74" y="95" width="20" height="1" fill="#2c3e50"/>
  <rect x="74" y="97" width="18" height="1" fill="#2c3e50"/>
  <rect x="74" y="99" width="22" height="1" fill="#2c3e50"/>
  <rect x="74" y="101" width="16" height="1" fill="#2c3e50"/>
  <rect x="74" y="103" width="20" height="1" fill="#2c3e50"/>
  <rect x="74" y="105" width="18" height="1" fill="#2c3e50"/>
  
  <line x1="85" y1="90" x2="85" y2="108" stroke="#e67e22" stroke-width="2"/>
  
  <!-- 足 -->
  <ellipse cx="70" cy="125" rx="16" ry="12" fill="url(#youngFace)"/>
  <ellipse cx="100" cy="125" rx="16" ry="12" fill="url(#youngFace)"/>
  
  <!-- 学習意欲のあるテキスト -->
  <text x="140" y="55" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" 
        fill="url(#curiousText)">速読</text>
  <text x="140" y="90" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" 
        fill="url(#curiousText)">ゴリラ</text>
  
  <!-- 学習エフェクト -->
  <g opacity="0.7">
    <circle cx="130" cy="30" r="2" fill="#f1c40f"/>
    <circle cx="135" cy="25" r="1.5" fill="#e67e22"/>
    <circle cx="125" cy="35" r="1" fill="#27ae60"/>
    <path d="M300 45 Q305 40 310 45 Q305 50 300 45" fill="#3498db" opacity="0.6"/>
    <text x="320" y="70" font-family="serif" font-size="16" fill="#e67e22">📚</text>
  </g>
  
  <!-- 集中線 -->
  <g opacity="0.4">
    <line x1="15" y1="30" x2="25" y2="35" stroke="#27ae60" stroke-width="1"/>
    <line x1="10" y1="50" x2="20" y2="55" stroke="#2ecc71" stroke-width="1"/>
    <line x1="15" y1="70" x2="25" y2="75" stroke="#27ae60" stroke-width="1"/>
  </g>
</svg>