<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160" class="logo">
  <defs>
    <linearGradient id="gorillaBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3e3e3e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gorillaFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b5635;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a3d2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speedText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#922b21;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ゴリラの大きな体 -->
  <ellipse cx="100" cy="100" rx="50" ry="60" fill="url(#gorillaBody)"/>
  
  <!-- ゴリラの頭部 - より大きく特徴的に -->
  <ellipse cx="100" cy="55" rx="40" ry="35" fill="url(#gorillaBody)"/>
  
  <!-- ゴリラの顔の部分（肌色） -->
  <ellipse cx="100" cy="60" rx="28" ry="25" fill="url(#gorillaFace)"/>
  
  <!-- 特徴的な大きな鼻孔 -->
  <ellipse cx="95" cy="65" rx="4" ry="3" fill="#2c2c2c"/>
  <ellipse cx="105" cy="65" rx="4" ry="3" fill="#2c2c2c"/>
  
  <!-- ゴリラらしい小さな目 -->
  <circle cx="88" cy="55" r="4" fill="#fff"/>
  <circle cx="112" cy="55" r="4" fill="#fff"/>
  <circle cx="88" cy="55" r="2.5" fill="#000"/>
  <circle cx="112" cy="55" r="2.5" fill="#000"/>
  
  <!-- 口 -->
  <ellipse cx="100" cy="72" rx="8" ry="4" fill="#2c2c2c"/>
  
  <!-- 特徴的な眉の隆起 -->
  <ellipse cx="100" cy="48" rx="35" ry="8" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- 大きな腕 -->
  <ellipse cx="60" cy="85" rx="20" ry="40" fill="url(#gorillaBody)" transform="rotate(-20 60 85)"/>
  <ellipse cx="140" cy="85" rx="20" ry="40" fill="url(#gorillaBody)" transform="rotate(20 140 85)"/>
  
  <!-- 手 -->
  <ellipse cx="50" cy="110" rx="15" ry="12" fill="url(#gorillaFace)"/>
  <ellipse cx="150" cy="110" rx="15" ry="12" fill="url(#gorillaFace)"/>
  
  <!-- 指の詳細 -->
  <ellipse cx="45" cy="108" rx="3" ry="2" fill="#4a3d2a"/>
  <ellipse cx="48" cy="112" rx="3" ry="2" fill="#4a3d2a"/>
  <ellipse cx="52" cy="114" rx="3" ry="2" fill="#4a3d2a"/>
  <ellipse cx="55" cy="112" rx="3" ry="2" fill="#4a3d2a"/>
  
  <ellipse cx="155" cy="108" rx="3" ry="2" fill="#4a3d2a"/>
  <ellipse cx="152" cy="112" rx="3" ry="2" fill="#4a3d2a"/>
  <ellipse cx="148" cy="114" rx="3" ry="2" fill="#4a3d2a"/>
  <ellipse cx="145" cy="112" rx="3" ry="2" fill="#4a3d2a"/>
  
  <!-- 本を持っている様子 -->
  <rect x="80" y="100" width="40" height="25" fill="#e74c3c" rx="3"/>
  <rect x="82" y="102" width="36" height="21" fill="#fff"/>
  <line x1="85" y1="106" x2="115" y2="106" stroke="#2c2c2c" stroke-width="2"/>
  <line x1="85" y1="110" x2="110" y2="110" stroke="#2c2c2c" stroke-width="1"/>
  <line x1="85" y1="114" x2="105" y2="114" stroke="#2c2c2c" stroke-width="1"/>
  <line x1="85" y1="118" x2="115" y2="118" stroke="#2c2c2c" stroke-width="1"/>
  <line x1="100" y1="102" x2="100" y2="123" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- 足 -->
  <ellipse cx="80" cy="140" rx="18" ry="15" fill="url(#gorillaFace)"/>
  <ellipse cx="120" cy="140" rx="18" ry="15" fill="url(#gorillaFace)"/>
  
  <!-- ダイナミックなテキスト -->
  <text x="200" y="70" font-family="'Arial Black', sans-serif" font-size="40" font-weight="bold" 
        fill="url(#speedText)">速読</text>
  <text x="200" y="120" font-family="'Arial Black', sans-serif" font-size="40" font-weight="bold" 
        fill="url(#speedText)">ゴリラ</text>
  
  <!-- スピードエフェクト -->
  <g opacity="0.7">
    <line x1="180" y1="50" x2="190" y2="52" stroke="#e74c3c" stroke-width="3"/>
    <line x1="185" y1="60" x2="195" y2="62" stroke="#c0392b" stroke-width="2"/>
    <line x1="180" y1="100" x2="190" y2="102" stroke="#e74c3c" stroke-width="3"/>
    <line x1="185" y1="110" x2="195" y2="112" stroke="#c0392b" stroke-width="2"/>
  </g>
</svg>