  <line x1="65" y1="35" x2="90" y2="30" stroke="#FF6347" stroke-width="3" stroke-linecap="round"/>
  <line x1="65" y1="45" x2="88" y2="40" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  <!-- Bold text -->
  <text x="105" y="35" font-family="Arial Black, sans-serif" font-size="22" font-weight="900" fill="#1A1A1A">すいすい</text>
  <text x="105" y="55" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" fill="#FF4500">リーダー</text>
</svg>