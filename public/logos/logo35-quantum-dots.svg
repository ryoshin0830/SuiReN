<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Quantum field -->
  <rect x="0" y="0" width="240" height="80" fill="#0A0A0A"/>
  <!-- Quantum dots network -->
  <circle cx="30" cy="25" r="3" fill="#FF6B6B"/>
  <circle cx="50" cy="35" r="4" fill="#4ECDC4"/>
  <circle cx="70" cy="30" r="3" fill="#45B7D1"/>
  <circle cx="90" cy="40" r="5" fill="#96CEB4"/>
  <circle cx="110" cy="25" r="3" fill="#FFEAA7"/>
  <!-- Quantum connections -->
  <line x1="30" y1="25" x2="50" y2="35" stroke="#FF6B6B" stroke-width="1" opacity="0.6"/>
  <line x1="50" y1="35" x2="70" y2="30" stroke="#4ECDC4" stroke-width="1" opacity="0.6"/>
  <line x1="70" y1="30" x2="90" y2="40" stroke="#45B7D1" stroke-width="1" opacity="0.6"/>
  <line x1="90" y1="40" x2="110" y2="25" stroke="#96CEB4" stroke-width="1" opacity="0.6"/>
  <!-- Quantum interference -->
  <circle cx="60" cy="50" r="15" fill="none" stroke="#4ECDC4" stroke-width="1" opacity="0.3"/>
  <circle cx="60" cy="50" r="10" fill="none" stroke="#45B7D1" stroke-width="1" opacity="0.5"/>
  <circle cx="60" cy="50" r="5" fill="#FFFFFF" opacity="0.8"/>
  <!-- Quantum text -->
  <text x="130" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="#FFFFFF">すいすい</text>
  <text x="130" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="900" fill="#4ECDC4">リーダー</text>
  <text x="130" y="65" font-family="Arial, sans-serif" font-size="8" fill="#96CEB4">QUANTUM LEARNING</text>
</svg>